# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <ctrl-j>: scroll-px 0 400
        <ctrl-k>: scroll-px 0 -400
        <ctrl-q>: null
        <Left>: tab-move -
        <Right>: tab-move +
        m: spawn mpv {url}
        q: null
        J: tab-prev
        K: tab-next
  colors.completion.category.bg:
    global: black
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: black
  colors.completion.item.selected.bg:
    global: white
  colors.completion.item.selected.border.bottom:
    global: white
  colors.completion.item.selected.border.top:
    global: white
  colors.completion.item.selected.fg:
    global: black
  colors.completion.match.fg:
    global: '#5299d9'
  colors.completion.odd.bg:
    global: black
  colors.completion.scrollbar.fg:
    global: white
  colors.downloads.error.bg:
    global: red
  colors.downloads.error.fg:
    global: white
  colors.downloads.start.bg:
    global: '#5299d9'
  colors.downloads.start.fg:
    global: white
  colors.downloads.stop.bg:
    global: '#5299d9'
  colors.downloads.stop.fg:
    global: white
  colors.downloads.system.fg:
    global: rgb
  colors.hints.bg:
    global: black
  colors.hints.fg:
    global: white
  colors.hints.match.fg:
    global: '#5299d9'
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 80%)
  colors.keyhint.fg:
    global: white
  colors.keyhint.suffix.fg:
    global: white
  colors.messages.error.bg:
    global: red
  colors.messages.error.border:
    global: black
  colors.messages.info.border:
    global: black
  colors.messages.info.fg:
    global: white
  colors.messages.warning.bg:
    global: darkorange
  colors.messages.warning.border:
    global: black
  colors.messages.warning.fg:
    global: white
  colors.prompts.bg:
    global: black
  colors.prompts.border:
    global: 1px solid black
  colors.prompts.fg:
    global: white
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.normal.fg:
    global: white
  colors.tabs.bar.bg:
    global: black
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.odd.bg:
    global: black
  colors.tabs.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: '#5299d9'
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: '#5299d9'
  colors.webpage.bg:
    global: white
  completion.cmd_history_max_items:
    global: -1
  completion.height:
    global: 25%
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.shrink:
    global: true
  confirm_quit:
    global:
    - downloads
  content.cache.size:
    global: null
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 6.1; rv:52.0) Gecko/20100101 Firefox/52.0
  content.host_blocking.whitelist:
    global:
    - piwik.org
  content.webgl:
    global: false
  content.windowed_fullscreen:
    global: false
  downloads.location.directory:
    global: /home/glamhoth/Downloads
  downloads.location.prompt:
    global: false
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: bold 9pt monospace
  fonts.completion.entry:
    global: 9pt monospace
  fonts.debug_console:
    global: 9pt monospace
  fonts.downloads:
    global: 9pt monospace
  fonts.hints:
    global: bold 9pt monospace
  fonts.keyhint:
    global: 9pt monospace
  fonts.messages.error:
    global: 9pt monospace
  fonts.messages.info:
    global: 9pt monospace
  fonts.messages.warning:
    global: 9pt monospace
  fonts.monospace:
    global: '"Anonymous Pro", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 9pt sans-serif
  fonts.statusbar:
    global: 9pt monospace
  fonts.tabs:
    global: 9pt monospace
  hints.border:
    global: '1px solid #5299d9'
  history_gap_interval:
    global: 30
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  qt.args:
    global:
    - disable-reading-from-canvas
  qt.force_platform:
    global: null
  qt.force_software_rendering:
    global: false
  qt.highdpi:
    global: false
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  statusbar.hide:
    global: true
  tabs.background:
    global: true
  tabs.favicons.show:
    global: false
  tabs.indicator.width:
    global: 0
  tabs.mousewheel_switching:
    global: true
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  tabs.position:
    global: bottom
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 800
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '[{index}] {title}'
  tabs.width:
    global: 20%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      redd: https://reddit.com/r/{}
